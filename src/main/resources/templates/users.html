<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Fetch Example</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Fetch User Data</h1>

<div>
    <label for="userId">Enter User ID (1-10): </label>
    <input type="number" id="userId" min="1" max="10" />
    <button id="fetchUserBtn">Fetch User</button>
</div>

<h2>Single User Details:</h2>
<div id="userDetails"></div>

<h2>All Users List</h2>
<button id="fetchAllUsersBtn">Get All Users</button>
<table id="usersTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody id="usersTableBody">
    </tbody>
</table>

<!-- Include the external JavaScript file -->
<script src="/js/user.js"></script>

</body>
</html>
